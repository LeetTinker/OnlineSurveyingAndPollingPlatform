<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <link href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How do you want to Record the Responses?</h1>
        <form>
            <div class="radio-group">
                <label>
                    <input type="radio" name="measurement" value="star"> Star Ratings
                </label>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="measurement" value="point"> Points
                </label>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="measurement" value="slider"> Slider
                </label>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="measurement" value="multiple-choice"> Multiple Choices
                </label>
            </div>
            <div>
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
</body>
</html>
