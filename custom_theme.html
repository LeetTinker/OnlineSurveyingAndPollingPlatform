<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Theme</title>
    <link id="theme-link" rel="stylesheet" href="default-theme.css"> <!-- Default theme -->
</head>
<body>

        <option value="theme1.css">Theme 1</option>
        <option value="theme2.css">Theme 2</option>
    </select>

    <!-- Content of your web page goes here -->

    <script src="custom_theme.js"></script>
