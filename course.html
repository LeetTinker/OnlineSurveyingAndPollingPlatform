<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Evaluation Survey</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Course Evaluation Survey</h2>
        <form action="#" method="post">
            <div class="question">
                <label for="instructor">1. Rate the instructor's teaching effectiveness:</label>
                <input type="radio" name="instructor" value="5"> Excellent
                <input type="radio" name="instructor" value="4"> Very Good
                <input type="radio" name="instructor" value="3"> Good
                <input type="radio" name="instructor" value="2"> Fair
                <input type="radio" name="instructor" value="1"> Poor
            </div>
            <div class="question">
                <label for="content">2. Rate the course content:</label>
                <input type="radio" name="content" value="5"> Excellent
                <input type="radio" name="content" value="4"> Very Good
                <input type="radio" name="content" value="3"> Good
                <input type="radio" name="content" value="2"> Fair
                <input type="radio" name="content" value="1"> Poor
            </div>
            <div class="question">
                <label for="feedback">3. What aspects of the course did you find most valuable?</label>
                <textarea name="feedback" rows="4" cols="50"></textarea>
            </div>
            <div class="submit-button">
                <input type="submit" class="button" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
